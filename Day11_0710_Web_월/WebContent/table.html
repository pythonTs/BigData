<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- table : 테이블 생성 태그
	1.tr : 행생성
	2.th : 열 제목
	3.td : 열원소
	#border(table태그) : 테두리속성(크기)
	#colspan(th태그) : 열합치기 속성?(개수)
	#rowspan(th태그) : 행합치기 속성?(개수)
	
 -->
	<table border="1" width="500" title="colspan, rowspan 테이블">
		<tr>
			<td colspan="3">1</td>
			<td rowspan="3">1</td>
			<!-- <th colspan="3">1</th>
			<th rowspan="3">1</th> -->
		</tr>
		<tr>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>3</td>
			<td>3</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 4X2 왼쪽 진한 테이블
	 -->
	<table border="1" width="500" title="4x2 왼쪽 진한 테이블">
		<tr>
			<th>1</th>
			<td>1</td>
		</tr>
		<tr>
			<th>1</th>
			<td>1</td>
		</tr>
		<tr>
			<th>1</th>
			<td>1</td>
		</tr>
		<tr>
			<th>1</th>
			<td>1</td>
		</tr>

	</table>
</body>
</html>
