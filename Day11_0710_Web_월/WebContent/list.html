<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	ul태그 : 순서가 없는 목록(unordered list)
	li태그 : 목록요소
	ol태그 : 순서가 있는 목록(ordered list)
	
	자식(바로 밑 node) 자손(모든 자식node)
 -->
	<ul>
		<li>닭발
		<li>치킨
	</ul>

	<ol>
		<li>닭발
		<li>치킨
			<ul>
				<li>양념치킨
				<li>후라이드
			</ul>
	</ol>

</body>
</html>
