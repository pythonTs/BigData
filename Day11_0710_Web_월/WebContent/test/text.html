<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	블럭 태그 : 해당 영역이 1줄 모두 차지,밑으로 붙음(h, div 태그)
	인라인 태그 : 해당 영역만 적용, 옆으로 붙음(b, span 태그)
 -->
	<h1>안녕</h1>
	하세요.
	<b>안녕</b>하세요.

	<!-- 
	h1~h6태그 : 
	1. 제목입력
	2. h1~h3정도까지 사용
	
 -->
	<h1>안녕하세요</h1>
	<h2>안녕하세요</h2>
	<h3>안녕하세요</h3>
	<h4>안녕하세요</h4>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
	<!-- 
	p태그 : 문단 구분
	#align(p태그) : 정렬속성(left, right, center, justify)
	
	br태그 : 줄 구분
	
 -->
 <p align="left">왼쪽정렬 :동해물과 백두산이<br> 마르고 닳도록</p>
 <p align="right">오른쪽쪽정렬 :동해물과 백두산이<br> 마르고 닳도록</p>
 <p align="center">중간정렬 :동해물과 백두산이<br> 마르고 닳도록</p>
 <p align="justify">양쪽정렬 :동해물과 백두산이<br> 마르고 닳도록</p>

 <a href="./test/text2.html">text2로 이동</a>

</body>
</html>
